  <div class="col-12 mt-5">

  <h1 class="display-4">Contact</h1>
<p class="lf">
  I would love to hear from you. Any query, any suggestion or feedback would be great! If you need a website, blog or portfolio site then please leave a message.

</p>


  <form id="contact-form" class="form-horizontal" action="https://getsimpleform.com/messages?form_api_token=c5a2f34280238cf7becc2890a1a0968f" method="POST" enctype="multipart/form-data">
         <fieldset>

              <div class="form-group">
                  <label class="col-lg-2 control-label" for="name">Name:</label>
                  <div class="col-lg-10">
                  <input type="text" placeholder="Your name" id="name" class="form-control" name="name" tabindex="1"/>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label" for="email">Email:</label>
                  <div class="col-lg-10">
                  <input type="email" placeholder="Your email" id="email" class="form-control" name="email" tabindex="2"/>
                  </div>
              </div>
              <div class="form-group">
                  <label class="col-lg-2 control-label" for="message">Message:</label>
                    <div class="col-lg-10">
                    <textarea class="contact-textarea form-control" placeholder="Your message"  rows="4" id="message" name="message" tabindex="3"></textarea>
                    </div>
              </div>

             <div class="form-group">
               <div class="col-lg-10 col-lg-offset-2">
                 <input type="submit" class="btn btn-primary" value="Send" id="submit"/>
             </div>
           </div>
          <input type="hidden" name='redirect_to' value="http://blog.webjeda.com/thank-you/" />
      </fieldset>
  </form>
</div>
